<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Mush Contagion</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="shortcut icon" href="favicon.ico" />
		<style type="text/css">
		<!-- mush  - contagion -->
		html, body {
			overflow:hidden;
			height:100%;
			margin:0;
			padding:0;
			font-family: Trebuchet MS,Arial,sans-serif;
		}
		body {
			font: 86 % Arial, "Helvetica Neue", sans - serif;
			color:#000000;
			margin: 0;                
		}
		</style>
		
		<script type="text/javascript" src="js/swfobject.js"></script>
	</head>
	<body>
		<div id="content">
			<p>In order to view this page you need JavaScript and Flash Player 10.2+ support!</p>
			<a href="http://get.adobe.com/fr/flashplayer/">Install flash</a>
		</div>
		
		<script type="text/javascript">
			var attributes = {};
			var flashvars = {};
			var params = {};
			flashvars["version"] = "1";
			flashvars["setSecureOff"] = "yes";
			params['allowScriptAccess'] = 'always';
			params['allowFullScreen'] = 'true';
			params['menu'] = 'false';
			
			swfobject.embedSWF("swf/language.swf?v=1", "content", "0", "0", "10.2", "swf/expressinstall.swf", flashvars, params, attributes);
			
			function encrypt() {
				document.getElementById("result").innerHTML = document.getElementById("content").encrypt(document.getElementById("text").value);
			}
			
			function decrypt() {
				document.getElementById("result").innerHTML = document.getElementById("content").decrypt(document.getElementById("text").value);
			}
			
		</script>
		
		<input type="text" id="text" value="" />
		<input type="submit" value="Encrypt" onClick="encrypt()" />
		<input type="submit" value="Decrypt" onClick="decrypt()" />
		<br />
		<textarea id="result" cols="60" rows="10"></textarea>
	</body>
</html>
